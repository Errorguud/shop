{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Наша продукция</title>
    <link rel="stylesheet" href="{% static 'css/shop_index.css'%}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #9932CC;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #FF4500;
}

.active {
    background-color: #FF4500;
}










    </style>
</head>
<body>

<ul>
    <li><a class="active" href="http://127.0.0.1:8000">KAWAI</a></li>
    <li><a href="http://127.0.0.1:8000/shop/">Наша продукция</a></li>
    <li><a href="http://127.0.0.1:8000/info/">О нас</a></li>
    <li><a href="">Карзина</a></li>
    <li><a href="">Войти</a></li>
</ul>
<div class="block_shop">

    {% for el in pr%}
    <div class="container">
        <li>
            <a href=""><p>{{el.name}}</p> <img width="200" height="160" src="{{el.image.url}}"> </a>
            <p><font size="6" color="#fa8e47" face="serif">Цена: {{ el.price}} </font></p>
        </li>
    </div>
    {%endfor%}


</div>


</body>
</html>
